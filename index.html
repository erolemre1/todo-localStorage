    <title>My Task List</title>

  <body>


    <div class="container p-3">
        <h1 class="app-title" id="header">To Do App</h1>
        <div class="card">
            <div class="card-header">
                New Task
            </div>
            <div class="card-body">
                <form id="addTaskForm">
                    <div class="input-group mt-3">    

                    <input id="txtTaskName" name="taskName" type="text" class="form-control" placeholder="Type a new task" aria-describedby="btnAddNewTask" onblur="this.value=this.value.replace(/^\w/, function($0){return $0.toUpperCase();})" /> 
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit" id="btnAddNewTask">
                           <i class="fas fa-plus-square"></i>   
                        </button>
                    </div>
                </div> 
                </form>
            </div>


        </div>
        <div class="card mt-3" id="taskcard">
            <div class="card-header">
                Task List
                <a id="btnDeleteAll" href="#" class="btn btn-outline-danger btn-sm delete-all float-right">
                    Delete All
                </a>
            </div>
            <ul id="task-list" class="list-group">

            </ul>
        </div>

    </div>
  
</div>
